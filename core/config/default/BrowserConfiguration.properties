########################################################################
# Internet Explorer
########################################################################
IE.CAPABILITY.acceptSslCerts=boolean,true
IE.CAPABILITY.unexpectedAlertBehaviour=string,dismiss
IE.CAPABILITY.requireWindowFocus=boolean,false
IE.CAPABILITY.ignoreZoomSetting=boolean,true
IE.CAPABILITY.ignoreProtectedModeSettings=boolean,true
IE.CAPABILITY.nativeEvents=boolean,false
IE.CAPABILITY.ie.ensureCleanSession=boolean,false

########################################################################
# Firefox
########################################################################
Firefox.CAPABILITY.acceptSslCerts=boolean,true
Firefox.PREFERENCE.network.proxy.type=int,5
Firefox.PREFERENCE.network.proxy.http=string,localhost
Firefox.PREFERENCE.network.proxy.http_port=int,8080
Firefox.PREFERENCE.network.cookie.cookieBehavior=int,0
Firefox.PREFERENCE.browser.cache.memory.enable=boolean,true

########################################################################
# Chrome
########################################################################
Chrome.CAPABILITY.acceptSslCerts=boolean,true
Chrome.PREFERENCE.profile.default_content_settings.cookies=int,0
#Chrome.OPTIONS.extensions=../DataFiles/chromeExtension1.crx;../DataFiles/chromeExtension2.crx
Chrome.OPTIONS.addArguments=--disable-notifications;--disable-popup-blocking;--test-type
Chrome.COOKIES.SaveAndRestoreCookies=boolean,true

########################################################################
# Safari
########################################################################
Safari.CAPABILITY.acceptSslCerts=boolean,true

########################################################################
# Firefox-Responsive
########################################################################
FirefoxResponsive.CAPABILITY.acceptSslCerts=boolean,true
FirefoxResponsive.PREFERENCE.network.proxy.type=int,5
FirefoxResponsive.PREFERENCE.network.proxy.http=string,localhost
FirefoxResponsive.PREFERENCE.network.proxy.http_port=int,8080
FirefoxResponsive.PREFERENCE.network.cookie.cookieBehavior=int,0
FirefoxResponsive.PREFERENCE.browser.cache.memory.enable=boolean,true
FirefoxResponsive.PREFERENCE.general.useragent.override=string,Mozilla/5.0 (iPhone; CPU iPhone OS 9_1 like Mac OS X) AppleWebKit/601.1.46 (KHTML, like Gecko) Version/9.0 Mobile/13B143 Safari/601.1


